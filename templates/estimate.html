{% extends 'base.html' %}

{% block title %} Estimate {% endblock %}


{% block body %}

<h2>Estimate Calculator</h2>
<form action="/add" method="POST">

    <label for="radius">
        Radius (inches):
        <input type="text" id="radius" name="radius" required autofocus/>
    </label>
    <br><br>
    <label for="height">
        Height (inches): <input type="text" id="height" name="height" required/>
        <br><br>
    </label>

    <input type="submit" value="Add">


</form>

{% if myValue %}
<p>The total cost = ${{ myValue }}</p>
{% endif %}

{% endblock %}
